<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select [ngClass]="{redfocus: tipo ==='egresoOperacion'}" (change)="tipoOperacion($event)" class="agregar_tipo">
              <option value="ingresoOperacion" selected>Ingreso</option>
              <option value="egresoOperacion">Egreso</option>
          </select>
          <input
            [ngClass]="{redfocus: tipo ==='egresoOperacion'}"
            type="text"
            class="agregar_descripcion"
            placeholder="Agregar DescripciÃ³n"
            [(ngModel)]="descripcionInput"
            [ngModelOptions]="{standalone: true}"
            required>
          <input
            [ngClass]="{redfocus: tipo ==='egresoOperacion'}"
            type="number"
            class="agregar_valor"
            placeholder="Monto"
            [(ngModel)]="valorInput"
            [ngModelOptions]="{standalone: true}"
            required>
        <button type="submit" class="agregar_btn">
            <i [ngClass]="{red: tipo ==='egresoOperacion'}"  class="ion-ios-checkmark-outline"></i>
        </button>
      </div>
  </div>
</form>
